<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
    <title>Hungry Monster</title>
</head>
<body>
    <div class="container">

        <!-- nav bar -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Hungry Monster</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav px-5">
                  <li class="nav-item monster-hover">
                    <a class="nav-link monster-nav-link" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item monster-hover">
                    <a class="nav-link monster-nav-link" href="#product">About</a>
                  </li>
                  <li class="nav-item monster-hover">
                    <a class="nav-link monster-nav-link" href="#">Recipes</a>
                  </li>
                  <li class="nav-item monster-hover">
                    <a class="nav-link monster-nav-link" href="#">Blog</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <!-- ingreidentInfo -->
        <div id="ingreident-info">

        </div>
        <!-- search meals and button -->
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input-meals" type="text" class="form-control" placeholder="Search for meal">
                <div class="input-group-append">
                    <button id="search-button" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <!-- not found msg -->
        <h1 class="text-center text-danger" id="errorMessage"></h1>

        <!-- meals section -->
        <div id="meals-div" class="mt-5">

        </div>
    </div>

    <!-- js and bootstrap js link -->
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
